name: Schedule

on:
  schedule:
    # * 每5分钟一次
    - cron:  '* 0/12 * * *'
do_schedule:
  runs-on: ubuntu-latest
  steps:
    - name: echo token
      run: |
        echo "---my SHADOW_TOKEN"
    - name: Do daozhaoActionWait
      id: step1
      uses: shadowprompt/daozhaoAction/@main
      with:
        # number of milliseconds to wait
        milliseconds: 15000
    - run: |
        echo ${{steps.step1.outputs.time}}
